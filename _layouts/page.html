---
layout: default
---
<!-- Wrapper -->
<section id="wrapper">
  <header>
    <div class="inner">
      <h2><i class="{{page.icon}}"></i> {{ page.title }}</h2>
      <hr class="banner">
      <p>{{ page.description }} </p>
    </div>
  </header>
  <!-- Content -->
  <div class="wrapper">
    <div class="inner">
      {{ content }}
      {% include google-post-ads.html %}
    </div>
  </div>
</section>
