---
layout: default
---
<!-- Wrapper -->
<section id="wrapper">
  <header>
    <div class="inner">
      <a href="{{ page.category | relative_url }}.html">
        <h6>{{ page.category }}</h6>
      </a>
      <img src="{{ page.image }}" alt="" class="image right" />
      <h2>{{ page.title }}</h2>
      <h5><i class="fad fa-user"></i> {{ page.author }}</h5>
      <h5><i class="fad fa-tags"></i> {{ page.tags }}</h5>
      <h5><i class="fad fa-calendar-alt"></i> {{ page.date | date_to_string }}</h5>
    </div>
  </header>
  <!-- Content -->
  <div class="wrapper">
    <div class="inner">
      {{ content }}

      {% if site.disqus.shortname %}
      {% include disqus_comments.html %}
      {% endif %}
    </div>
  </div>
</section>
